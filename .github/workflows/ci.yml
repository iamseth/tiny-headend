name: CI

on:
  push:
    branches:
      - master
      - feature/**
  pull_request:
    branches:
      - master

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run tests
        run: make test

      - name: Upload coverage to Codecov (pull_request)
        if: github.event_name == 'pull_request'
        uses: codecov/codecov-action@v5
        with:
          use_oidc: true
          files: ./.cache/coverage.out
          disable_search: true
          override_commit: ${{ github.event.pull_request.head.sha }}
          override_branch: ${{ github.head_ref }}
          override_pr: ${{ github.event.pull_request.number }}
          fail_ci_if_error: true
          verbose: true

      - name: Upload coverage to Codecov (push)
        if: github.event_name == 'push'
        uses: codecov/codecov-action@v5
        with:
          use_oidc: true
          files: ./.cache/coverage.out
          disable_search: true
          commit_parent: ${{ github.event.before }}
          fail_ci_if_error: true
          verbose: true

      - name: Build binary
        run: make build

      - name: Build Docker image
        run: docker build -t tiny-headend:${{ github.sha }} .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: tiny-headend-${{ github.ref_name }}-${{ github.sha }}
          path: bin/tiny-headend
          if-no-files-found: error
